<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../aos/aos.css" />
    <link rel='shortcut icon' type='image/x-icon' href='../images/favicon.ico' />
    <script src="../aos/aos.js"></script>
    <title>Brian's Website</title>
</head>

<body style="display: none;">
    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>

    <nav id="desktopNav">
        <ul id="defaultNav">
            <li class="defaultLink"><a href="../../index.html">Home</a></li>
            <li class="defaultLink"><a href="about.html">My Projects</a></li>
            <li class="defaultLink activeTab"><a href="settings.html">Settings</a></li>
        </ul>
    </nav>
    <nav id="mobileNav" style="display: none;">
        <div id="menuToggle">
            <input type="checkbox" />

            <span></span>
            <span></span>
            <span></span>

            <ul id="menu">
                <a href="../../index.html">
                    <li>Home</li>
                </a>
                <a href="about.html">
                    <li>My Projects</li>
                </a>
                <a href="settings.html">
                    <li class="activeTab">Settings</li>
                </a>
            </ul>
        </div>
    </nav>

    <!-- First Container -->
    <div id="spanBg" class="container-fluid bg-2 text-center">
        <h3 class="margin">NOTICE</h3>
        <p class="contentPara">Work in progress! </p>
    </div>

    <!-- Footer -->
    <footer id="footerBlock" class="container-fluid bg-3 text-center">
        <p id="footerText">Made by Brian Chong | 2021</a></p>
    </footer>

    <script>
        $(document).ready(function () {
            // Show body once everything is loaded
            $("body").show();
            $(".loader-wrapper").fadeOut("slow");
            setTimeout(function () {
                $(".loader-wrapper").fadeOut("slow");
            }, 5000);

            AOS.init({
                duration: 1200
            });
        });

        // Media query
        var deviceWidth = window.matchMedia("(max-width: 600px)");
        if (deviceWidth.matches) {
            $("#mobileNav").show();
            $("#desktopNav").hide();
        }
    </script>
</body>

<style>
    /* Loading start */
    .loader-wrapper {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: #4e4e4e79;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999;
    }

    .loader {
        display: inline-block;
        width: 30px;
        height: 30px;
        position: relative;
        border: 4px solid #Fff;
        animation: loader 2s infinite ease;
        z-index: 999;
    }

    .loader-inner {
        vertical-align: top;
        display: inline-block;
        width: 100%;
        background-color: #fff;
        animation: loader-inner 2s infinite ease-in;
        z-index: 999;
    }

    @keyframes loader {
        0% {
            transform: rotate(0deg);
        }

        25% {
            transform: rotate(180deg);
        }

        50% {
            transform: rotate(180deg);
        }

        75% {
            transform: rotate(360deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    @keyframes loader-inner {
        0% {
            height: 0%;
        }

        25% {
            height: 0%;
        }

        50% {
            height: 100%;
        }

        75% {
            height: 100%;
        }

        100% {
            height: 0%;
        }
    }

    /* Loading end */

    /* Fonts start */
    @font-face {
        font-family: 'Gothic';
        src: url('assets/fonts/Gothic_A1/GothicA1-Regular.ttf') format('truetype');
    }

    @font-face {
        font-family: 'Gothic Light';
        src: url('assets/fonts/Gothic_A1/GothicA1-Light.ttf') format('truetype');
    }

    /* Fonts end */

    html {
        font-family: 'Gothic Light', Arial, Helvetica, sans-serif;
        overflow: hidden;
    }

    /* Nav bar start */
    #defaultNav {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
    }

    .defaultLink {
        float: left;
    }

    .defaultLink a {
        display: block;
        color: white;
        text-align: center;
        padding: 1.3rem 1.8rem;
        text-decoration: none;
        font-size: 1rem;
        font-weight: 300;
        transition: 500ms;
        letter-spacing: 0.3rem;
    }

    .defaultLink a:hover {
        background-color: #111;
        transition: 300ms;
        text-decoration: none;
        color: white;
    }

    .activeTab a,
    .activeTab {
        color: #1abc9c !important;
        font-weight: 400;
    }

    /* Nav bar end */

    /* Content start */
    h3 {
        font-weight: 500;
        font-size: 2.5rem;
        letter-spacing: 0.05rem;
    }

    .contentPara {
        font-size: 1.4rem;
    }

    .bg-2 {
        background-color: #1abc9c;
        color: #ffffff;
    }

    .bg-3 {
        background-color: #2f2f2f;
        color: #fff;
    }

    .container-fluid {
        padding-top: 9rem;
        padding-bottom: 17.5rem;
    }

    #spanBg {
        padding-bottom: 40vh;
    }

    .margin {
        margin-bottom: 3rem;
    }

    .socialImg:hover {
        transform: scale(1.3);
    }

    /* Content end */

    /* Scrollbar start */
    ::-webkit-scrollbar {
        width: 0.8rem;
    }

    ::-webkit-scrollbar-track {
        background: #d1d1d1;
    }

    ::-webkit-scrollbar-thumb {
        background: #888;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: #555;
    }

    /* Scrollbar end */

    /* Hamburger menu  start */
    /* Made by Erik Terwan 24th of November 2015 */
    #menuToggle {
        display: block;
        position: absolute;
        top: 3rem;
        left: 2.5rem;
        z-index: 1;
        -webkit-user-select: none;
        user-select: none;
    }

    #menuToggle a {
        text-decoration: none;
        color: #232323;

        transition: color 0.3s ease;
    }

    #menuToggle a:hover {
        color: #1abc9c;
    }

    #menuToggle input {
        display: block;
        width: 40px;
        height: 32px;
        position: absolute;
        top: -7px;
        left: -5px;
        cursor: pointer;
        opacity: 0;
        z-index: 2;
        -webkit-touch-callout: none;
    }

    #menuToggle span {
        display: block;
        width: 33px;
        height: 4px;
        margin-bottom: 5px;
        position: relative;
        background: #e7e7e7;
        border-radius: 3px;
        z-index: 1;
        transform-origin: 4px 0px;
        transition: transform 0.5s cubic-bezier(0.77, 0.2, 0.05, 1.0),
            background 0.5s cubic-bezier(0.77, 0.2, 0.05, 1.0),
            opacity 0.55s ease;
    }

    #menuToggle span:first-child {
        transform-origin: 0% 0%;
    }

    #menuToggle span:nth-last-child(2) {
        transform-origin: 0% 100%;
    }

    /* Transform all the slices of hamburger into a crossmark. */
    #menuToggle input:checked~span {
        opacity: 1;
        transform: rotate(45deg) translate(-2px, -1px);
        background: #232323;
    }

    #menuToggle input:checked~span:nth-last-child(3) {
        opacity: 0;
        transform: rotate(0deg) scale(0.2, 0.2);
    }

    #menuToggle input:checked~span:nth-last-child(2) {
        transform: rotate(-45deg) translate(0, -1px);
    }

    #menu {
        position: absolute;
        width: 100vw;
        margin: -100px 0 0 -50px;
        padding: 50px;
        padding-top: 125px;

        background: #ededed;
        list-style-type: none;
        -webkit-font-smoothing: antialiased;
        /* to stop flickering of text in safari */

        transform-origin: 0% 0%;
        transform: translate(-100%, 0);
        transition: transform 0.5s cubic-bezier(0.77, 0.2, 0.05, 1.0);
    }

    #menu li {
        padding: 0.6rem 0;
        font-size: 1.4rem;
        font-weight: 400;
    }

    #menuToggle input:checked~ul {
        transform: none;
    }

    /* Hamburger menu end */

    /* Footer start */
    #footerText {
        letter-spacing: 0.15rem;
        margin-bottom: 0;

    }

    #footerBlock {
        padding-top: 3rem;
        padding-bottom: 3rem;
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
    }

    /* Footer end */

    @media only screen and (max-width: 600px) {
        h3 {
            font-size: 2rem;
        }

        .contentPara {
            font-size: 1.1rem;
            padding-left: 3rem;
            padding-right: 3rem;
        }

        #introPara {
            font-size: 1.8rem;
        }

        #dpImg {
            height: 250px;
            width: 250px;
        }

        #footerText {
            font-size: 0.8rem;
        }

        .container-fluid {
            padding-top: 7rem;
            padding-bottom: 7rem;
        }

        .margin {
            margin-bottom: 3rem;
        }

    }
</style>

</html>
